<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio 002 - pagina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Aqui costumizei um botão na classe que já existia*/
    .btn-primary:hover {
        background-color: red;  }


     /* Aqui costumizei um botão na classe que já existia*/
     .btn-primary:hover {
        background-color: rgb(255, 251, 0);  }

    /* Aqui criei uma nova classe */  
    .btn-primary-pinipon {
        background-color: fuchsia;  }

     /* se não usar o imprtante não funciona */
    .btn-primary-pinipon:hover {
       background-color: green  !important}
</style>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">compraquipagaja.pt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Secção Sobre -->
    <section id="sobre" class="container mt-5">
        <h2>Sobre Nós</h2>
        <p>Central de Compras em supermercados de produtos.</p>
        <button class="btn btn-primary btn-primary-pinipon  ">Saiba Mais</button>
    </section>
    
    <!-- Secção Contacto -->
    <section id="contacto" class="container mt-5">
        <h2>Contacto para encomendas</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    
    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Campráqui Págájá. Todos os direitos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
